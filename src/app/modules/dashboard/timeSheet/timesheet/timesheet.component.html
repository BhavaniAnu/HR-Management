<table class="table table-bordered">
    <thead>
      <tr >
        <th id = "" scope="col">#</th>
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wed</th>
        <th scope="col">Thu</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
        <th scope="col">Sun</th>
      </tr>
    </thead>
    <tbody>
        <button class="btn btn-success" (click)="edit()">Save</button>
      <tr *ngFor = "let row of rows">
        <td>{{row}}</td>
        <td  ><input type="text" name="Mon-{{row}}" value="" (keyup)="onKey($event)"/></td>
        <td  ><input type="text" name="Tue-{{row}}" value="" (keyup)="onKey($event)"/></td>
        <td ><input  type="text" name="Wed-{{row}}" value="" (keyup)="onKey($event)"/></td>
        <td ><input type="text" name="Thu-{{row}}" value="" (keyup)="onKey($event)"/></td>
        <td ><input type="text" name="Fri-{{row}}" value="" (keyup)="onKey($event)"/></td>
        <td ><input type="text" name="Sat-{{row}}" value="" (keyup)="onKey($event)"/></td>
        <td ><input type="text" name="Sun-{{row}}" value="" (keyup)="onKey($event)"/></td>

      </tr>
    </tbody>
  </table>
